    <body>

            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class= "" onsubmit="return client.handleSubmit(event)" autocomplete="off">
                    <input id="URL" type="text" name="input" value="" placeholder="Enter Article URL">
                    <input type="submit" name="" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">

        <script>
			// Make sure service workers are supported in user's browser
			if( 'serviceWorker' in navigator ){

				// Register the service worker after the page loads
				window.addEventListener( 'load', () => {
					navigator.serviceWorker.register( '/service-worker.js' );
				});

			}else{

				console.log( "Service Workers are not supported in this browser." );

			}
		</script>
